<html>
<head>
	<script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>
<body>
	<button id="btn">Block Height</button>
	
	<button id="blc">Balance</button>
	
	<script type="module">
		const abi = require('abi.json');
		const provider = new ethers.providers.Web3Provider(window.ethereum);
		await provider.send("eth_requestAccounts", []);
		const signer = provider.getSigner();
		const contract = new ethers.Contract(0xf88dA701e15Fdc274d682aBa5BA5A1D824ffD906, abi, provider);
		
		var btn = document.getElementById("btn");
		btn.addEventListener("click", async function() {
			document.getElementById("btn").innerHTML = await provider.getBlockNumber();
		}, false);
		
		var blc = document.getElementById("blc");
		blc.addEventListener("click", async function() {
			document.getElementById("blc").innerHTML = await contract.balanceOf(signer.address).toString();
		}, false);
	</script>
</body>
</html>
